        <main id="contact" class="wrapper-section">
            <form action="https://formspree.io/f/xknyjelk" method="POST">
                <label for="name">Name</label>
                <input type="name" id="name" name="_replyto" placeholder="Enter your name">
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" placeholder="Enter your email" required>
                <label for="company">Company</label>
                <input type="company" id="company" name="_replyto" placeholder="Enter your company name" required>
                <label for="url">URL</label>
                <input type="url" id="url" name="_replyto" placeholder="Enter link to cpmany website" required>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                <button type="submit" value="send">Submit</button>
            </form>

        </main>
